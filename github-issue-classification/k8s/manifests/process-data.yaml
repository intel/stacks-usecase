apiVersion: "v1"
kind: "Pod"
metadata:
  name: ghissue-dataprocess
  namespace: kubeflow 
spec:
  containers:
    - name: dataprocess
      image: clearlinux/stacks-dars-mkl
      env:
      - name: JAVA_HOME
        value: "/usr/lib/jvm/java-1.11.0-openjdk"
      command: ["/bin/bash","-c"]
      args: ["export JAVA_HOME=$(JAVA_HOME) && export PATH=$(JAVA_HOME)/bin:${PATH} && spark-shell -i /workdir/scripts/proc-data.scala"]
      volumeMounts:
        - mountPath: "/workdir/"
          name: "preprocess-workdir"
  restartPolicy: Never
  volumes:
    - name: "preprocess-workdir"
      persistentVolumeClaim:
        claimName: "tfevent-pvc"
